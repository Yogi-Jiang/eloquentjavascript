<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function displayCoords(event) {
            document.body.textContent =
                    "Mouse at " + event.pageX + ", " + event.pageY;
        }

        var isScheduled = false;
        var lastEvent;
        addEventListener("mousemove", function(event) {
            lastEvent = event;
            if (!isScheduled) {
                isScheduled = true;
                setInterval(function() {
                    displayCoords(lastEvent);
                    isScheduled = false;
                }, 250);
            };
        });
    </script>
</body>
</html>
