<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var tick = 0;
        var clock = setInterval(function() {
            console.log("tick ", ++tick);
            if ( tick == 10) {
                clearInterval(clock);
                console.log("Stop.");
            }
        }, 200);
    </script>
</body>
</html>
