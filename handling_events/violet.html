<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>The page turns violet when you hold V key.</p>
    <script>
        addEventListener("keydown", function(event) {
            if (event.keyCode == 86) {
                document.body.style.background = "violet";
            };
        });
        addEventListener("keyup", function(event) {
            if (event.keyCode == 86) {
                document.body.style.background ="";
            }
        })
    </script>
</body>
</html>
