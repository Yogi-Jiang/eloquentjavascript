<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button>There is a button click handler.</button>
    <p>No handler here.</p>
    <script>
        var button = document.querySelector("button");
        button.addEventListener("click", function() {
            console.log("Button clicked!");
        });
    </script>
</body>
</html>
