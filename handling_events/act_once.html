<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button>Act-once button</button>
    <script>
        var button = document.querySelector("button");
        function once() {
            console.log("Done!");
            button.removeEventListener("click", once);
        }
        button.addEventListener("click", once);
    </script>
</body>
</html>
