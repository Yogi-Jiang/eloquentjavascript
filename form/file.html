<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="file">
    <script>
        var input = document.querySelector("input");
        input.addEventListener("change", function() {
            if (input.files.length > 0) {
                var file = input.files[0];
                console.log("You chose ",file.name);
                if (file.type) {
                    console.log("It has type", file.type);
                };
            };
        });
    </script>
</body>
</html>
