<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
       var size = 10;
       var str = "";
       for(var i = 0; i < size; i++) {
           for (var j = 0; j < size; j ++) {
               if ((i + j) % 2 == 0) {
                   str += " ";
               } else {
                   str += "#";
               }
           }
           str += "\n";
       }

        console.log(str);
    </script>
</head>
<body>

</body>
</html>
