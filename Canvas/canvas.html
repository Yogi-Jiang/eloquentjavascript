<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Before canvas.</p>
    <canvas width="120" height="60"></canvas>
    <p>After canvas.</p>
    <script>
        var canvas = document.querySelector("canvas");
        var context = canvas.getContext("2d");
        context.fillStyle = "red";
        context.fillRect(10, 10, 100, 50);
    </script>
</body>
</html>
