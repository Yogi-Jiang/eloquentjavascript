<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas height="200" width="200"></canvas>
    <script>
        var results = [
            {
                name: "Satisfied",
                count: 1043,
                color: "lightblue"
            },
            {
                name: "Neutral",
                count: 563,
                color: "lightgreen"
            },
            {
                name: "Unsatisfied",
                count: 510,
                color: "pink"
            },
            {
                name: "No comment",
                count: 175,
                color: "silver"
            }
        ];
        var cx = document.querySelector("canvas").getContext("2d");
        var total = results.reduce(function(sum, choice) {
            return sum + choice.count;
        }, 0);
        //Start on the top;
        var currentAngle = - 0.5 * Math.PI;
        results.forEach(function(choice) {
            var sliceAngle = choice.count / total * 2 * Math.PI;
            cx.beginPath();
            // center = (100, 100), radius = 100, angle = currentAngle to currentAngle + sliceAngle;
            cx.arc(100, 100, 100, currentAngle, currentAngle + sliceAngle);
            currentAngle += sliceAngle;
            cx.lineTo(100, 100);
            cx.fillStyle = choice.color;
            cx.fill();
        })

    </script>
</body>
</html>
