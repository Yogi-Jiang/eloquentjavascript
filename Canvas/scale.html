<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas></canvas>
    <script>
        var cx = document.querySelector("canvas").getContext("2d");
        cx.scale(3, 0.5);
        cx.beginPath();
        cx.arc(50, 50, 40, 0, 7);
        cx.lineWidth = 6;
        cx.stroke();
    </script>
</body>
