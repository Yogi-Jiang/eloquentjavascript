<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>Before canvas.</p>
    <canvas height="60" width="120"></canvas>
    <p>After canvas.</p>
    <script>
        var cx = document.querySelector("canvas").getContext("2d");
        cx.strokeStyle = "red";
        cx.strokeRect(10, 10, 100, 50);
    </script>
</body>
</html>
