<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas></canvas>
    <script>
        var cx = document.querySelector("canvas").getContext("2d");
        // center = (50, 50), radius = 40, angle = 0 to 7;
        cx.beginPath();
        cx.arc(50, 50, 40, 0, 7);
        // center = (150, 50), radius = 40, angle = 1/2 * Math.PI;
        //cx.beginPath();
        cx.moveTo(190, 50);
        cx.arc(150, 50, 40, 0, 0.5 * Math.PI);
        cx.stroke();
    </script>
</body>
</html>
