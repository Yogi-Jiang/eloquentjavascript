<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas></canvas>
    <script>
        var cx = document.querySelector("canvas").getContext("2d");
        var img = document.createElement("img");
        img.src = "xq.JPG";
        img.addEventListener("load",function() {
            for (var x = 10; x <= 2000; x += 300) {
                cx.drawImage(img, x, 10);
            }
        })
    </script>
</body>
</html>
