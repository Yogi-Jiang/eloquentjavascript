<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas></canvas>
    <script>
        var cx = document.querySelector("canvas").getContext("2d");
        cx.beginPath();
        for (var y = 10; y < 100; y += 10) {
            cx.moveTo(10, y);
            cx.lineTo(90, y);
        }
        cx.stroke();
    </script>
</body>
</html>
