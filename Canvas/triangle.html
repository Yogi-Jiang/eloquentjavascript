<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas></canvas>
    <script>
        var cx = document.querySelector("canvas").getContext("2d");
        cx.beginPath();
        cx.moveTo(50, 10);
        cx.lineTo(10, 50);
        cx.lineTo(90, 50);
        cx.closePath();
        cx.stroke();
    </script>
</body>
</html>
